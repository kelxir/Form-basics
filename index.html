<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELXIR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin">
                <img src="./assets/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>

        <div class="right">
            <p class="text">This is not a real online service! But you know it can be depending<br> on how much work you are willing to put in it to make it great.<br>
                Sign Up now to get started.
                <br><br>
                You know you want to.
            </p>

            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" class="form">
                    <div class="l">
                        <label for="fname">FIRST NAME</label>
                        <br>
                        <input type="text" name="fname" id="fname">

                        <br><br>

                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="email" id="email">

                        <br><br>

                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="r">
                        <label for="lname">LAST NAME</label>
                        <br>
                        <input type="text" name="lname" id="lname">

                        <br><br>

                        <label for="number">PHONE NUMBER</label>
                        <br>
                        <input type="tel" name="number" id="number">

                        <br><br>

                        <label for="Cpassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="Cpassword" id="Cpassword">
                    </div>
                </form>
            </div>
            <button type="submit" class="account">Create Account</button>
            <br><br>
            <p class="login">Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
    </div>
   
</body>
</html>
